<div class="container">
  <section fxLayout="column wrap">
    <mat-tab-group>
      <mat-tab label="Forget Password">
        <mat-toolbar>
          <span>Forget Password</span>
        </mat-toolbar>
        <mat-card class="my-card">
          <mat-card-content>
            <div class="example-container">
              <form [formGroup]="homeService.forgotPassword" class="my-forgotPassword">
                <div class="controles-container">
                  <div class="form-group">
                    <mat-form-field class="full-width">
                      <mat-label>Email</mat-label>
                      <input matInput type="email" formControlName="email" placeholder="Enter your email" name="email"
                        required />
                      <mat-error *ngIf="
                      homeService.forgotPassword.controls['email'].errors
                      ?.required
                      ">You
                        must enter a email.</mat-error>
                      <mat-error *ngIf="
                      homeService.forgotPassword.controls['email'].errors
                      ?.email
                      ">Not
                        a valid email.</mat-error>
                      <mat-error *ngIf="
                      homeService.forgotPassword.controls['email'].errors
                      ?.pattern
                      ">Domain
                        name must be bluzor.com or easternenterprise.com
                        or ansh-system.com.</mat-error>
                    </mat-form-field><br />
                  </div>
                  <section class="example-section mt-4">
                    <a routerLink="resetpassword" (click)="sendPasswordResetEmail()">Click for Reset Password</a>
                  </section>
                </div>
              </form>
            </div>
          </mat-card-content>
          <mat-card-actions>
            <button mat-raised-button [disabled]="homeService.forgotPassword.invalid" (click)="onsubmitButtonClicked()"
              color="primary">
              Sumbit
            </button>
          </mat-card-actions>
        </mat-card>
      </mat-tab>
    </mat-tab-group>
  </section>
</div>
