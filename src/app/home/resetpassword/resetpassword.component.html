<section fxLayout="column wrap">
  <mat-tab-group (selectedTabChange)="executeSelectedChange($event)">
    <mat-tab label="Reset Password">
      <mat-toolbar>
        <span>Reset Password</span>
      </mat-toolbar>
      <mat-card class="my-card">
        <mat-card-content>
          <form class="my-form">
            <mat-form-field class="full-width">
              <mat-label>Password</mat-label>
              <input matInput type="password" placeholder="Password" name="password">
            </mat-form-field><br />
            <mat-form-field class="full-width">
              <mat-label>Confirm Password</mat-label>
              <input matInput type="password" placeholder="Confirm Password" name="confirmpassword">
            </mat-form-field>
          </form>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button (click)="onSubmitButtonClicked()" color="primary">Sumbit</button>
        </mat-card-actions>
      </mat-card>
    </mat-tab>
  </mat-tab-group>
</section>
